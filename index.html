<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Background Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-serif text-center">
    <h1 class="text-3xl mt-16">Click the Start button to automatically change the background.</h1>
    <button class="bg-black text-white mt-8 text-3xl rounded-lg p-3" id="start">START</button>
    <h1 class="text-3xl mt-16">Click the Stop button to stop changing the background.</h1>
    <button class="bg-black text-white mt-8 text-3xl rounded-lg p-3 px-5" id="stop">STOP</button>
</body>
<script src="script.js"></script>
</html>
